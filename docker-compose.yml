services:
  csv_exporter:
    build: ./exporter
    container_name: csv_exporter
    volumes:
      - ./data.csv:/data/data.csv:ro
    environment:
      - CSV_FILE=/data/data.csv
      - UPDATE_INTERVAL=30
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - csv_exporter